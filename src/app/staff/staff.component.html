<section class="chat-box-staff">
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="chat-box">
          <div class="calling" *ngIf="hasMessage">
            <img src="../../assets/slice/retro-telephone-ringing.gif" alt="A customer is needing for help">
          </div>
          <ul class="message">
          </ul>
          <div class="chat-btn">
            <button (click)="sendMessageAdmin()" type="button" class="chat-btn-confirm btn-warning btn btn-default">OK</button>
          </div>
        </div>
        <div class="confirm-payment">
          <button (click)="confirmPayment()" type="button" class="chat-btn-confirm btn-warning btn btn-default">Confirm Payment</button>
        </div>
      </div>
    </div>
  </div>
</section>
