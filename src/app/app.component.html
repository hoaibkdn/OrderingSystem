<header class="header">
  <div class="header__bg clearfix">
    <div class="header__bg--img">
      <div class="container">
        <div class="header__logo-group">
          <h1 class="header__logo flex-box">
            <img src="./assets/slice/logo.png">
            <p class="header__logo--text">Al Fresco's</p>
          </h1>
        </div>
        <div class="header__btn-group flex-box">
          <button class="header__btn-login" data-toggle="modal" data-target="#login">Log In</button>
          <button class="header__btn-login" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
          <!--<a href="#" id="logged-in" class="header__btn-login"> Login </a>-->
          <a href="#" class="btn btn-default header__btn-waiter" value="Waiter">
            <p class="icon-phone header__btn-waiter--icon"></p>
            Waiter
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bg header__bg--bottom"></div>
</header>
<router-outlet></router-outlet>

<!--add footer here-->
<footer>

</footer>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content login">
      <div class="modal-header login__header flex-box">
        <h2 class="login__title">Log in</h2>
        <button type="button" class="close login__close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body login__body">
        <form action="#" class="form-horizontal" #f="ngForm">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)] = "inputEmail" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)] = "inputPassword" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" (click)="signIn()" id="sign-in" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
        <div class="btn-social overfollow">
          <a href="#" class="col-xs-10 col-xs-offset-1 btn btn-primary btn-social__fb">Login with Facebook</a>
          <a href="#" class="col-xs-10 col-xs-offset-1 btn btn-danger btn-social__gg">Login with Google</a>
        </div>
      </div>
    </div>
  </div>
</div>
