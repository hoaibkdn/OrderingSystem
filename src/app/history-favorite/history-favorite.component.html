<table class="table table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Number Of Ordered</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor = 'let food of favoriteFood' data-toggle="modal" data-target="#invoice-detail" (click) = "getInvoiceDetail(invoice.id)">
      <td >1</td>
      <td>{{food.name}}</td>
      <td>{{food.quantity}}</td>
      <td>{{food.price}}</td>
    </tr>
  </tbody>
</table>
